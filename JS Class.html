<!DOCTYPE html>
<html>

<body>
    <p id="i1"></p>
    <p id="i2"></p>
    <p id="i3"></p>
    <p id="i4"></p>
    <p id="i5"></p>
    <script>
        class student {
            constructor(n, y) {
                this.year = y;
                this.name = n;
            }
            age() {
                let d = new Date();
                return d.getFullYear() - this.year;
            }
        }
        s1 = new student('Priyank', 2013);
        document.getElementById('i1').innerHTML = "My name is " + s1.name + " i was born in " + s1.year + " and my age is " + s1.age() + " years ";
        s2 = new student('Pranav', 2013);
        document.getElementById('i2').innerHTML = " My name is " + s2.name + " i was born in " + s2.year + " and my age is " + s2.age() + " years ";
        s3 = new student('Durga', 2012);
        document.getElementById('i3').innerHTML = " My name is " + s3.name + " i was born in " + s3.year + " and my age is " + s3.age() + " years ";
    </script>
</body>

</html>
