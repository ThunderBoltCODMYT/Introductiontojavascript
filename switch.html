<html>

<body>
    <script>
        var day = 2;
        switch (day) {
            case 1:
                dname = "Sunday";
                break;
            case 2:
                dname = "Monday";
                break;
            case 3:
                dname = "Tuesday";
                break;
            case 4:
                dname = "Wednesday";
                break;
            case 5:
                dname = "Thursday";
                break;
            case 6:
                dname = "Friday";
                break;
            case 7:
                dname = "Saturday";
                break;
            default:
                dname = "Invalid Day number";
                break;
        }
    </script>
</body>

</html>
