<html>

<body>
    <script>
        function add(x, y, z) {
            var res = x + y + z;
            return res;
        }
        document.write(add(3, 9, 4) + "<br>");
        const sum = (x, y, z) => x + y + z;
        document.write(sum(3, 9, 4) + "<br>");
    </script>
</body>

</html>
