<html>

<body>
    <script>
        //loop : iteration : repetition
        //for loop
        //while loop
        //display your name 500 times
        var x;
        for (x = 1; x <= 500; x += 1) {
            document.write(x + "ThunderBolt<br>");
        }
        //20 to 10
        var x;
        for (x = 20; x >= 10; x -= 1) {
            document.write(x + "ThunderBolt<br>");
        }
    </script>
</body>

</html>
